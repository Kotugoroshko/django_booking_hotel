{% extends "base.html" %}
{% block content %}
    {{render_string}}
    {% if request.user.is_authenticated%}
        <h1>HELLO, {{request.user.username}}!</h1>

    {% else %}
        <h1>HELLO, UNAUTHENTICATED USER!</h1>
        <br>
        <a class="btn btn-primary" role="button" href="{% url 'register' %}">Please, sign in</a>
        <a class="btn btn-primary" role="button" href="{% url 'auth_login' %}">Please, log in</a>
        <br>
    {% endif %}



{% endblock %}
