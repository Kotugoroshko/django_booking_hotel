{% extends "base.html" %}
{% block content %}
 <form class = "form-group" method="POST" action="{% url 'book-room' %}">
 {% csrf_token %}
    <div class = "mb-3"> 
    <label class="form-label" for ="room-number">Room number:</label>
    <select class="form-select" id="room-number" name="room-number">
        {% for room in rooms %}
        <option value={{room.id}}>{{room}}</option>
        {% endfor %}
    </select>
    </div>
    <div class = "mb-3"> 
    <label class="form-label" for ="start-time">Start time:</label>
    <input class="form-control" type="datetime-local" id="start-time" name="start-time">
    </div>
    <div class = "mb-3"> 
    <label class="form-label" for ="end-time">End time:</label>
    <input class="form-control" type="datetime-local" id="end-time" name="end-time">
    </div>
    <button class = "btn btn-primary" type="submit">Book this room</button>
</form>

{% endblock %}
